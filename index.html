<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Pear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- start of nav -->
        <nav>
            <div class="inside-navbar">
                <div class="left-nav">
                    <img src="images/logo-pear-removebg-preview.png" alt="">
                    <h1>Battle Pear</h1>
                </div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- end of nav -->
        <!--start of hero section -->
        <div class="hero">
                <div class="upper">
                    <h1>You are not alone. <br>
                        You have peers.</h1>
                </div>
                <div class="lower">
                    <button>Join Peers</button>
                    <div class="img-peers">
                        <div class="img0"><img src="images/img1.png" alt=""></div>
                        <div class="img1"><img src="images/img4.png" alt=""></div>
                        <div class="img2"><img src="images/img2.png" alt=""></div>
                        <div class="img3"><img src="images/img3.png" alt=""></div>
                        <div class="img4"><img src="images/img5.png" alt=""></div>
                    </div>
                    <p>Join thousands of people who have walked in <br>
                        your shoes and survived.</p>
                </div>
        </div>
        <!--end of hero section -->
        <!-- start of end section -->
        <div class="end">
            <div class="gradient">
                <div class="img-gradient"></div>
            </div>
            <div class="circle"></div>
        </div>
        <!-- end of end section -->
    </div>
</body>
</html>
